<div class="register-container">
  <h2>Create User</h2>
  <form (ngSubmit)="register()">
    <div class="form-group">
      <label>First Name</label>
      <input type="text" [(ngModel)]="model.firstName" name="firstName" required />
    </div>

    <div class="form-group">
      <label>Second Name</label>
      <input type="text" [(ngModel)]="model.secondName" name="secondName" required />
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" [(ngModel)]="model.email" name="email" required />
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" [(ngModel)]="model.password" name="password" required />
    </div>

<div class="form-group">
  <label>Role</label>
  <select [(ngModel)]="model.role" name="role">
    <option *ngFor="let role of roleOptions" [value]="role.value">{{ role.name }}</option>
  </select>
</div>
 <div class="form-group">
      <label>Address</label>
      <input type="text" [(ngModel)]="model.address.description" name="addressDescription" placeholder="Description (e.g., apartment number, building details)" required />
    </div>

    <div class="form-group">
      <label>Area Name</label>
      <input type="text" [(ngModel)]="model.address.areaName" name="areaName" />
    </div>

    <div class="form-group">
      <label>Street Name</label>
      <input type="text" [(ngModel)]="model.address.streetName" name="streetName" />
    </div>

    <div class="form-group">
      <label>Building Number</label>
      <input type="text" [(ngModel)]="model.address.buildingNumber" name="buildingNumber" />
    </div>

    <div class="form-group">
      <label>Floor Number</label>
      <input type="text" [(ngModel)]="model.address.floorNumber" name="floorNumber" />
    </div>

    <div class="form-group">
      <label>Flat Number</label>
      <input type="text" [(ngModel)]="model.address.flatNumber" name="flatNumber" />
    </div>
    <div class="error" *ngIf="errorMessage">{{ errorMessage }}</div>

    <button type="submit">Create User</button>
  </form>
</div>
